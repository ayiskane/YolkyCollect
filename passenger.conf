<VirtualHost *:80>
    ServerName yolkycollect.com

    DocumentRoot /app/public

    <Directory /app/public>
        Allow from all
        Options -MultiViews
        Require all granted
    </Directory>

    PassengerRuby /usr/local/bin/ruby
    PassengerAppRoot /app
    PassengerEnabled on

    ErrorLog /var/log/apache2/yolkycollect-error.log
    CustomLog /var/log/apache2/yolkycollect-access.log combined
</VirtualHost>
